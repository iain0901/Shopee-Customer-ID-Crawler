<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 10px;
    }
    #buyerIds {
      width: 100%;
      height: 200px;
      margin: 10px 0;
    }
    .button {
      width: 100%;
      margin: 5px 0;
      padding: 8px;
      cursor: pointer;
    }
    #progress {
      margin: 10px 0;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <button id="startButton" class="button">開始提取ID</button>
  <div id="progress">進度：尚未開始</div>
  <textarea id="buyerIds" readonly></textarea>
  <button id="copyButton" class="button">複製全部ID</button>
  <button id="downloadButton" class="button">下載ID清單</button>
  <button id="removeDuplicates" class="button">刪除重複ID</button>
  <button id="restoreButton" class="button">復原刪除重複</button>
  <script src="popup.js"></script>
</body>
</html>
